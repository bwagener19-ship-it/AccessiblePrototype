<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>View Products</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Products</h1>
    <div class="controls">
      <span>Sort by:</span>
      <a class="link" href="{{ url_for('view_products', sort='name') }}">Name</a> |
      <a class="link" href="{{ url_for('view_products', sort='price') }}">Price</a>
    </div>

    {% if products %}
      <ul class="product-list">
        {% for p in products %}
          <li class="product">
            <h2>{{ p.name }}</h2>
            <p class="price">R{{ '{:.2f}'.format(p.price) }}</p>
            <p>{{ p.description }}</p>
            {% if p.image_url %}
              <img src="{{ p.image_url }}" alt="Image of {{ p.name }}" class="product-img">
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No products yet.</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Back to home</a></p>
  </main>
</body>
</html>
